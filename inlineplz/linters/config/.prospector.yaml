output-format: grouped

strictness: veryhigh
doc-warnings: true
test-warnings: false
max-line-length: 120

ignore-paths:
  - docs/
  - node_modules/

pylint:
  disable:
    - bad-builtin
    - too-few-public-methods
    - missing-docstring
    - star-args
    - redefined-variable-type

pep8:
  full: true
  disable:
    - E126

pep257:
  disable:
    - D000
    - D100
    - D101
    - D102
    - D103
    - D203
    - D205
    - D400
    - D401

pyroma:
  run: true
  disable:
    - PYR19
    - PYR16

vulture:
  run: true
