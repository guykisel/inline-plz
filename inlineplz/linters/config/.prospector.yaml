output-format: grouped

strictness: veryhigh
doc-warnings: true
test-warnings: false
max-line-length: 120

ignore-paths:
  - docs/
  - node_modules/
  - node_modules\\\\
  - node_modules\\
  - node_modules\

ignore-patterns:
  - (^|/)docs(/|$)
  - (^|/|\\|\\\\)node_modules(\\\\|\\|/|$)
  - ^node_modules?/?
  - /node_modules?(/|$)

pylint:
  disable:
    - bad-builtin
    - too-few-public-methods
    - missing-docstring
    - star-args
    - redefined-variable-type
    - superfluous-parens
    - too-many-arguments
    - inconsistent-return-statements

pep8:
  full: true
  disable:
    - E126

pep257:
  disable:
    - D000
    - D100
    - D101
    - D102
    - D103
    - D105
    - D107
    - D203
    - D205
    - D212
    - D213
    - D400
    - D401
    - D403
    - D404

pyroma:
  run: true
  disable:
    - PYR19
    - PYR16

vulture:
  run: true
