deploy:
  on:
    condition: $TRAVIS_PYTHON_VERSION == 3.6
    repo: guykisel/inline-plz
    tags: true
  distributions: sdist bdist_wheel
  password:
    - secure: >-
        
  provider: pypi
  user: guykisel
env:
  global:
    secure: >-
      
before_install:
  - python -c "import fcntl; fcntl.fcntl(1, fcntl.F_SETFL, 0)" # https://github.com/travis-ci/travis-ci/issues/8920
install:
  - pip install -U pip
  - pip install tox-travis
  - pip install -r requirements_dev.txt
  - python setup.py develop
language: python
python:
  - "3.6"
  - "3.5"
script:
  - tox
  - inline-plz --dryrun --autorun
  - inline-plz --dryrun --autorun --config-dir=./inlineplz/linters/config
  - inline-plz --autorun --delete-outdated
cache:
  pip: true
  yarn: true
  directories:
    - node_modules # NPM packages
