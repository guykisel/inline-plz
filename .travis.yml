addons:
  apt:
    packages:
    - python3.5-dev
    sources:
    - deadsnakes
deploy:
  on:
    condition: $TRAVIS_PYTHON_VERSION == 2.7
    repo: guykisel/inline-plz
    tags: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  provider: pypi
  user: guykisel
env:
  global:
    secure: 
install:
- pip install -U pip
- pip install -r requirements_dev.txt
- python setup.py develop --process-dependency-links
language: python
python:
- '3.5'
- '3.4'
- '3.3'
- '2.7'
script:
- tox
- inline-plz --dryrun --autorun
- inline-plz --dryrun --autorun --config-dir=./inlineplz/linters/config
- inline-plz --autorun
